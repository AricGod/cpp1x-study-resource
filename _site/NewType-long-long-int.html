  <h1 class="emphnext">long long int 类型</h1>
  <ul class="tag_box inline">
  
  


  
    
  



  </ul>

  <p>在 C++03 中提供的最大整型类型是 <code>long int</code>，它保证大小至少要等于 <code>int</code> 的位数。这样导致了 <code>long int</code> 一些编译器上大小为 64-bit， 一些为 32-bit。C++11添加一个新的类型 <code>long long int</code>，它保证最小要和<code>long int</code>一样大，且不能小于 64-bit 。这个类型一开始在 C99 和标准 C 中被引入，很多 C++ 编译器之前已经作为一种扩展来支持它。</p>
